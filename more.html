<!doctype html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>More - Kokoa Talk</title>
</head>
<body>
<div class="status-bar">
	<div class="status-bar__column">
		<span>No Service</span>
		<i class="fas fa-wifi"></i>
		<!--TODO: Icon-->
	</div>
	<div class="status-bar__column">
		<span>18:43</span>
	</div>
	<div class="status-bar__column">
		<span>110%</span>
		<i class="fa-solid fa-battery-full fa-lg"></i>
		<i class="fa-solid fa-bolt"></i>
	</div>
</div>

<header class="screen-header">
	<h1 class="screen-header_title">More</h1>
	<div class="screen-header_icons">
		<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
		<span><i class="fa-solid fa-music fa-lg"></i></span>
		<span><i class="fa-solid fa-gear fa-lg"></i>
			<div class="point"></div>
		</span>
	</div>
</header>

<main class="main_screen more-screen">
	<div class="user-component">
		<div class="user-component__column">
			<img class="user-component__avatar user-component__avatar--xl" src="lion.png" alt="">
			<div class="user-component__text">
				<h4 class="user-component__title">Mane</h4>
				<h6 class="user-component__subtitle">+1 787 666 999 <i class="fa-solid fa-circle-exclamation"></i></h6>
			</div>
		</div>
		<div class="user-component__column">
			<i class="far fa-message fa-2x"></i>
		</div>
	</div>
	<div class="icon-row">
		<div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calender</span></div>
		<div class="icon-row__icon"><i class="fa-solid fa-face-flushed"></i><span>Emoticons</span></div>
		<div class="icon-row__icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
		<div class="icon-row__icon"><i class="fa-solid fa-file-invoice"></i><span>Account</span></div>
	</div>
	<div class="more-suggestions">
		<h4 class="more-suggestions__title">Suggestions</h4>
		<div class="more-suggestions__icons">
			<div class="more-suggestions__icon">
				<div class="more-suggestions__icon-image"><i class="fa-solid fa-window-restore"></i></div>
				<span class="more-suggestions__icon-test">Kokoa Story</span>
			</div>
		</div>
	</div>
</main>

<nav class="nav">
	<ul class="nav__list">
		<li class="nav__btn">
			<a class="nav__link" href="friends.html">
				<i class="far fa-user fa-2x"></i>
			</a>
		</li>
		<li class="nav__btn">
			<a class="nav__link" href="chats.html">
				<span class="nav__notification badge">1</span>
				<i class="far fa-comment fa-2x"></i>
			</a>
		</li>
		<!--fa-solid fa-comment fa-lg-->
		<li class="nav__btn">
			<a class="nav__link" href="find.html">
				<i class="fa-solid fa-magnifying-glass fa-2x"></i>
			</a>
		</li>
		<li class="nav__btn">
			<a class="nav__link" href="more.html">
				<span class="nav__ellipse"></span>
				<i class="fa-solid fa-ellipsis fa-2x"></i>
			</a>
		</li>
	</ul>
</nav>


<script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous">
</script>
</body>
</html>
