<!doctype html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welcome to Kokoa Talk</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
			<!--TODO: Icon-->
		</div>
		<div class="status-bar__column">
			<span>18:43</span>
		</div>
		<div class="status-bar__column">
			<span>110%</span>
			<i class="fa-solid fa-battery-full fa-lg"></i>
			<i class="fa-solid fa-bolt"></i>
		</div>
	</div>
	<header class="welcome-header">
		<h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
		<p class="welcome-header__text">If you have a Kokoa Account,<br>log in with your email or phone number.</p>
	</header>

	<form action="friends.html" method="get" id="login-form">
		<input name="username" type="text" placeholder="Email or phone number">
		<input name="password" type="password" placeholder="Password">
		<input type="submit" value="Log in">
		<a href="#">Find Kokoa Account or Password</a>
	</form>

<script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous">
</script>
</body>
</html>
