<!doctype html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chat - Kokoa Talk</title>
</head>

<body id="chat-screen">
<div class="status-bar">
	<div class="status-bar__column">
		<span>No Service</span>
		<i class="fas fa-wifi"></i>
		<!--TODO: Icon-->
	</div>
	<div class="status-bar__column">
		<span>18:43</span>
	</div>
	<div class="status-bar__column">
		<span>110%</span>
		<i class="fa-solid fa-battery-full fa-lg"></i>
		<i class="fa-solid fa-bolt"></i>
	</div>
</div>

<header class="alt-header at">
	<div class="alt-header__column">
		<a href="chats.html">
			<i class="fas fa-angle-left fa-3x"></i>
		</a>

	</div>
	<div class="alt-header__column">
		<h1 class="alt-header__title">Mane</h1>
	</div>
	<div class="alt-header__column">
		<span><i class="fas fa-search fa-lg"></i></span>
		<span><i class="fa-solid fa-bars fa-lg"></i></span>
	</div>
</header>

<main class="main_screen main-chat">
	<div class="chat__timestamp">
		Tuesday, June 30, 2022
	</div>

	<div class="message-row">
		<img src="http://localhost:63342/kokoa-clone/kokoa-clone/lion.png" alt="">
		<div class="message-row__content">
			<span class="message__author">Mane</span>
			<div class="message__info">
				<span class="message__bubble">Hi!</span>
				<span class="message__time">21:27</span>
			</div>
		</div>
	</div>

	<div class="message-row message-row--own">
		<div class="message-row__content">
			<div class="message__info">
				<span class="message__bubble">Hi nice to meet you!</span>
				<span class="message__time">21:27</span>
			</div>
		</div>
	</div>
</main>

<form action="" class="reply">
	<div class="reply__colum">
		<i class="far fa-plus-square fa-lg"></i>
	</div>
	<div class="reply__colum">
		<input type="text" placeholder="Write a message..."/>
		<i class="fa-solid fa-face-flushed"></i>
		<button>
			<i class="fa-solid fa-arrow-up-long"></i>
		</button>
	</div>
</form>

<script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous">
</script>
</body>
</html>
